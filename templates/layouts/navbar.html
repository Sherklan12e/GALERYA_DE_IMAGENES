{% load static %}
<nav class="bg-white shadow-md">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between items-center py-4">

      <!-- Logo Section -->
      <div class="flex items-center space-x-4">
        <a href="/" class="flex items-center text-gray-800 hover:text-gray-900">
          <img class="h-12 w-12" src="{% static 'images/icon/we.png' %}" alt="Logo">
          <span class="font-bold text-2xl ml-3">PSher Galerias</span>
        </a>
      </div>

      <!-- Primary Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="{% url 'galeria' %}" class="text-gray-600 hover:text-gray-800 font-medium">Galería</a>

        <!-- Search Bar -->
        <div class="relative flex items-center">
          <form>
            <input type="search" id="search" name="search" placeholder="Buscar..."
              class="py-2 pl-12 pr-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 w-72">
            <button type="submit" class="absolute left-0 top-0 mt-2 ml-4">
              <svg class="w-6 h-6 text-gray-500 hover:text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35M3 10a7 7 0 1114 0 7 7 0 01-14 0z" />
              </svg>
            </button>
          </form>
        </div>

        {% if request.user.is_authenticated %}
        <a href="{% url 'subir_imagen' %}" class="text-gray-600 hover:text-gray-800 font-medium">Agregar Imagen</a>
        <a href="{% url 'logout_user' %}"
          class="py-2 px-6 bg-yellow-500 text-white rounded-full hover:bg-yellow-400 font-medium">Cerrar Sesión</a>
        {% else %}
        <a href="{% url 'login' %}"
          class="py-2 px-6 bg-yellow-400 text-white rounded-full hover:bg-white hover:text-black font-medium">Ingresar</a>
        <a href="{% url 'register' %}"
          class="py-2 px-6 bg-white-300 text-black rounded-full hover:bg-yellow-400 font-medium">Regístrate</a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-8 h-8 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu hidden md:hidden">
    <a href="{% url 'galeria' %}" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">Galería</a>
    <form class="py-2 px-4">
      <div class="relative flex items-center">
        <input type="search" id="search" name="search" placeholder="Buscar..."
          class="w-full py-2 pl-12 pr-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="absolute left-0 top-0 mt-2 ml-4">
          <svg class="w-6 h-6 text-gray-500 hover:text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M3 10a7 7 0 1114 0 7 7 0 01-14 0z" />
          </svg>
        </button>
      </div>
    </form>
    {% if request.user.is_authenticated %}
    <a href="{% url 'subir_imagen' %}" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">Agregar Imagen</a>
    <a href="{% url 'logout_user' %}"
      class="block py-2 px-4 text-white bg-yellow-500 hover:bg-yellow-400">Cerrar Sesión</a>
    {% else %}
    <a href="{% url 'login' %}"
      class="block py-2 px-4 text-white bg-yello-500 hover:bg-blue-400">Ingresar</a>
    <a href="{% url 'register' %}"
      class="block py-2 px-4 text-white bg-green-500 hover:bg-green-400">Regístrate</a>
    {% endif %}
  </div>
</nav>

<!-- Content goes here -->

<script>
  // Toggle mobile menu
  const btn = document.querySelector("button.mobile-menu-button");
  const menu = document.querySelector(".mobile-menu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
