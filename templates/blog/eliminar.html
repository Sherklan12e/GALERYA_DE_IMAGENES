{% extends '_base.html' %}

{% block content %}
  <h2>Eliminar imagen</h2>
  <p>¿Está seguro que desea eliminar la imagen "{{ image.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
    <a href="{% url 'galeria' %}">Cancelar</a>
  </form>
{% endblock %}
